<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My NFT Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" ;>
      <header>
        <div class="clock font-digi">00:00:00</div>
        <div>
          <!-- 클래스 안에 2개 넣을수 있음. 2번째는 폰트적용 -->
          <button class="quotes font-dnf" onclick="onClickQuotes()">
            Work. Life. Balance.
          </button>
          <div class="new-quotes">
            <input class="new-quotes-input" type="text" />
            <button onclick="onClickNewQuotes()">등 록</button>
          </div>
        </div>
      </header>
      <main>
        <div class="nft">
          <img class="nft-img" loading="lazy" />
          <!-- lazy옵션이란? 이미지 비동기를 위해서 씀-->
          <h1 class="nft-name"></h1>
          <h3 class="nft-desc"></h3>
        </div>
      </main>
    </div>
    <video src="./assets/images/gold.mp4" autoplay muted loop></video>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 위 코드는 인터넷에서 CDN을 가져오는것(Axios쓸려고) -->
    <script src="main.js"></script>
  </body>
</html>
